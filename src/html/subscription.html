<section class='subscription'>
    <div class='container subscription__container'>
        <div class="subscription__icon-wrap">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M5 13.3333V29.6667C5 30.7712 5.89543 31.6667 7 31.6667H33C34.1046 31.6667 35 30.7712 35 29.6667V13.3333M5 13.3333L19.0287 5.5396C19.6328 5.20402 20.3672 5.20402 20.9713 5.5396L35 13.3333M5 13.3333C7.6294 15.0863 15.8843 20.5895 18.8908 22.5938C19.5626 23.0417 20.4376 23.0416 21.1094 22.5937L35 13.3333"
                    stroke="#006DF0" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>

        <div class="subscription-text-box">
            <div class="subscription__title">
                Подпишитесь на нашу рассылку
            </div>

            <div class="subscription__subtitle">
                Оставайтесь в курсе событий
            </div>
        </div>

        <div class="subscription__form-box">
            <form class="subscription__form" action="">
                <input type="email" placeholder="Введите свой email">

                <button class="btn subscription__btn" type="submit">
                    <div class="subscription__btn-text">
                        Подписаться
                    </div>

                    <div class="subscription__btn-icon">
                        <svg width="16" height="15" viewBox="0 0 16 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9.11176 1.67822L14.6673 7.51156M14.6673 7.51156L9.11176 13.3449M14.6673 7.51156L1.33398 7.51156"
                                stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </button>
            </form>

            <span class="form-agree subscription__form-agree">
                Подписываясь, вы соглашаетесь на обработку <a href="#" class="form-agree__link">персональных
                    данных</a> и принимаете <a href="#" class="form-agree__link">оферту</a>
            </span>
        </div>

    </div>
</section>
